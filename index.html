<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body id="drum-kit">
    <h1 id="title">Have Fun Banging On The Drums</h1>
    <div id="drum-keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Hi Hat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Boom</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Open Hat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Kick</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Tink</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Tom</span>
      </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/boom.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/kick.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

    <script type="text/javascript">
    window.addEventListener("keydown", playSound);

    function playSound(event) {
      const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${event.keyCode}"]`);
      if (!audio) return;
      audio.currentTime = 0;
      audio.play();
      key.classList.add("playing");
    };

    function removeTransition(event) {
      if (event.propertyName !== "transform") return;
      this.classList.remove("playing");
    };

    const keys = document.querySelectorAll(".key")
    keys.forEach(key => key.addEventListener("transitionend", removeTransition))
    </script>
  </body>
</html>
